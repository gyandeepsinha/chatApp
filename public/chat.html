<!DOCTYPE html>
<html>
    <head>
        <title>Real Time Chat Application</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/style.min.css">
    </head>
    <body>
        <div class="chat">
            <div id= "userListSideBar" class="chat__sidebar">
                
            </div>
            <div class="chat__main">
                <div id="chatMessages" class="chat__messages"></div>
                <div class="compose">
                    <form id="chatForm">
                        <input type="textarea" name ="txtMessage" id="txtMessage" required autocomplete="off">
                        <button id="btnSubmit">Send</button>
                    </form>
                    <button id="btnSendLocation">Send Location</button>
                </div>                
            </div>
        </div>

        <!-- Message Template -->
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{userName}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>
        <!-- Location Template -->
        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{userName}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href={{url}} target="_blank">My Location</a></p>
            </div>
        </script>
        <script id="user-list-template" type="text/html">
            <h3 class="room-title">{{room}}</h3>
            <h4 class="list-title">Users</h4>
            <ul class="users">
                {{#users}}
                    <li>{{userName}}</li>
                {{/users}}
            </ul>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat-app.js"></script>
    </body>
</html>
